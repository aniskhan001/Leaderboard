<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> leaderboard}}
</body>


<template name="leaderboard">
	<p>Hello World!</p>
	<ul>
		{{#each player}}
			<li class="player {{selectedClass}}"> {{name}} : {{score}} </li>
		{{/each}}
		<button class="increment">Give 5 points!</button>
	</ul>
</template>
