<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> addPlayerForm}}
    {{> leaderboard}}
</body>

<template name="addPlayerForm">
	<form>
		<input type="text" name="playerName">
		<input type="submit" value="Add new player">
	</form>
</template>

<template name="leaderboard">
	<p>Hello World!</p>
	<ul>
		{{#each player}}
			<li class="player {{selectedClass}}"> {{name}} : {{score}} </li>
		{{/each}}
	</ul>

	<p>Selected Player: {{selectedPlayer.name}}</p>
	<button class="increment">Give 5 points!</button>
	<button class="decrement">Take 5 points!</button>
	<button class="remove">Remove {{selectedPlayer.name}} from list</button>
</template>
